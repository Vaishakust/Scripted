<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/highcharts.js"></script>
<script src="scripts/Chart.js"></script>

<title>Excel Comparison Report</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/CQ_style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo_sec">
				<img src="img/sklogo.png" class="logo-size" alt="logo-skrptmate" />
			</div>
			<div class="text_sec">
				<div class="heading1">Excel Comparison Report</div>
				<div class="heading2">
					<span>Executed By:</span><span>{ExecutedBy}</span>
				</div>
				<div class="heading2">
					<span>Execution Time:</span><span>{ExecutedOn}</span>
				</div>
			</div>
		</div>
		<div class="row section_1">
			<div class="col-md-6 col-lg-6" style="margin-bottom: 10px;">
				<h5 class="label-alignment spacer_2">
					<label>Test Summary:- Excel Comparison Report</label>
				</h5>
				<h5 class="label-alignment">
					<label>No of Mismatching Headers : <span>{MisMatching headers}</span></label>
				</h5>
				<h5 class="label-alignment">
					<label>No of Mismatching Values: <span>{MisMatching values}</span></label>
				</h5>
				<h5 class="label-alignment">
					<label>Total Number of Matches: <span>{Matching values}</span></label>
				</h5>
				<h5 class="label-alignment">
					<label>Total Number of Mismatches : <span>{total mismatches}</span></label>
				</h5>

				

				<button class="arrow-button" onclick="togglePopup()">
					Click here to view the difference
					<span class="arrow">â†’</span>
				</button>


			
			<div> </div>
			</div>

			<div class="col-md-6 col-lg-6">
				<div style="display: block;">
						<canvas id="myChart">
						</canvas>
					</div>
	
				</div>
			</div>
		</div>
		<div class="table_wrap">
			
			<div class="container-scrollview">
				<!-- First Scrollable Div -->
				<div class="scrollable-div" id="scrollable1">
					 <h3> {filename1}</h3>
					<div class="scrollable-content">
					
						<p><pre>{FirstExcelData}</pre></p>
					
					</div>
				</div>
		
				<!-- Second Scrollable Div -->
				<div class="scrollable-div" id="scrollable2" >
					 <h3 >{filename2}</h3>
					<div class="scrollable-content">
						<p><pre>{SecondExcelData}</pre></p>
						
					</div>
				</div>
			</div>

			<div class="popup-content" id="popup">
				<div class="popup-box">
					<button class="close-btn" onclick="closePopup()">X</button>
					<h2 id="popupTitle">Excel Mismatches</h2>
					<table>
						<thead>
							<tr>
								<!-- Table header for the first column -->
								<th>Header difference</th>
								<!-- Table header for the second column -->
								<th>Value difference</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<!-- First column cell with long content -->
								<td>
									<pre>{header mismatch}</pre>
								</td>
								
								<!-- Second column cell with long content -->
								<td>
									<pre>{value mismatch}</pre>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		
		</div>
			
		</div>
	</div>
	

	<script>
      function togglePopup() {    
            // Display the popup
            popup.style.display = 'flex';
        }

        // Close the popup
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

		function xmlFormat(xmlData)
		{

}
    </script>
{piechartBody}

</body>


</html>
