<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/highcharts.js"></script>
<script src="scripts/Chart.js"></script>

<title>{testname} Data Validation Dashboard</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/CQ_style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo_sec">
				<img src="img/sklogo.png" class="logo-size" alt="logo-skrptmate" />
			</div>
			<div class="text_sec">
				<div class="heading1">{testname} Data Validation Report</div>
				<div class="heading2">
					<span>Executed By:</span><span>{ExecutedBy}</span>
				</div>
				<div class="heading2">
					<span>Execution Time:</span><span>{ExecutedOn}</span>
				</div>
			</div>
		</div>
		<div class="row section_1">
			<div class="col-md-6 col-lg-6" style="margin-bottom: 10px;">
				<h5 class="label-alignment spacer_2">
					<label>Test Summary:- {testname}</label>
				</h5>
				<h5 class="label-alignment">
					<label>No of matching fields : <span>{Matching fields}</span></label>
				</h5>
				<h5 class="label-alignment">
					<label>No of missing fields : <span>{Missing fields}</span></label>
				</h5>
				<h5 class="label-alignment">
					<label>No of additional fields : <span>{Additional Fields}</span></label>
				</h5>

				<h5 class="label-alignment">
					<label>No of value difference : <span>{Missing values}</span></label>
				</h5>
				<h5 class="label-alignment">
					<label>No of matching values : <span>{Matching values}</span></label>
				</h5>

				<h5 class="label-alignment">
					<label>Total Number of matching : <span
						style="color: #45B39D; font-weight: bold">{Matches}</span></label>
				</h5>
				<h5 class="label-alignment">
					<label>Total Number of difference : <span
						style="color: #FB5252; font-weight: bold">{Difference}</span></label>
				</h5>

				<button class="arrow-button" onclick="togglePopup()">
					Click here to view the difference
					<span class="arrow">â†’</span>
				</button>


			
			<div> </div>
			</div>

			<div class="col-md-6 col-lg-6">
				<div style="display: block;">
						<canvas id="myChart">
						</canvas>
					</div>
	
				</div>
			</div>
		</div>
		<div class="table_wrap">

			<div class="color-container">
				<!-- Blue color square with explanation text -->
				<div>
				  <div class="color-square blue     "></div>
				</div>
				<p class="color-text">Unequal Value</p>
			  </div>
			
			  <div class="color-container">
				<!-- Red color square with explanation text -->
				<div>
				  <div class="color-square red"></div>
				</div>
				<p class="color-text">Unequal fields</p>
			  </div>

			<div class="container-scrollview">
				<!-- First Scrollable Div -->
				<div class="scrollable-div" id="scrollable1">
					<h3>{firstData} Data</h3>
					<div class="scrollable-content">
						<p><pre>{json}</pre></p>
					</div>
				</div>
		
				<!-- Second Scrollable Div -->
				<div class="scrollable-div" id="scrollable2" >
					<h3>{secondData} Data</h3>
					<div class="scrollable-content">
						<p><pre>{xml}</pre></p>
						
					</div>
				</div>
			</div>

			<div class="popup-content" id="popup">
				<div class="popup-box">
					<button class="close-btn" onclick="closePopup()">X</button>
					<h2 id="popupTitle">{testname}</h2>
					<table>
						<thead>
							<tr>
								<!-- Table header for the first column -->
								<th>Matches</th>
								<!-- Table header for the second column -->
								<th>Difference</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<!-- First column cell with long content -->
								<td>
									<pre>{matches}</pre>
								</td>
								
								<!-- Second column cell with long content -->
								<td>
									<pre>{difference}</pre>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		

		</div>
			
		</div>
	</div>

	<script>
      function togglePopup() {    
            // Display the popup
            popup.style.display = 'flex';
        }

        // Close the popup
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

		function xmlFormat(xmlData)
		{

}
    </script>
{piechartBody}

</body>


</html>
